<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"><p id="ouput"></p></div>
      <div id="buttons">
        <div id="numbers">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>0</button>
          <button id="clear">Clear</button>
        </div>
        <div id="operators">
          <button class="operators">+</button>
          <button class="operators">-</button>
          <button class="operators">x</button>
          <button class="operators">รท</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
